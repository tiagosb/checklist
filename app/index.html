<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checklist</title>
</head>
<body>
    <h1>Checklist</h1>
    
    <form onsubmit="viewController.newTask(event)">
        <label for="inputDescription">Nova tarefa</label>
        <input type="text" id="inputDescription" placeholder="Descrição..">
        <input type="submit" value="Adicionar">
    </form>

    <h2>Lista de tarefas</h2>
    <div id="taskView"></div>
    <script src="js/models/TaskModel.js"></script>
    <script src="js/models/ChecklistModel.js"></script>
    <script src="js/views/ChecklistView.js"></script>
    <script src="js/controllers/ViewController.js"></script>
    <script>
        let viewController = new ViewController();
        viewController.updateView();
    </script>
</body>
</html>
